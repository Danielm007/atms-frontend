<div class="container">
  <h2>Data</h2>
  <table>
    <thead>
      <tr>
        <th>Creator</th>
        <th>Title</th>
        <th>Content</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of results">
        <td>{{ item.PartitionKey }}</td>
        <td>{{ item.title }}</td>
        <td>{{ item.content }}</td>
      </tr>
    </tbody>
  </table>
</div>
